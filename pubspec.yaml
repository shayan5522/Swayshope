name: swayshope
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.2.6 <4.0.0'

  #---------PACKAGES-------#
dependencies:
  flutter:
    sdk: flutter

    #---------Utility Packages-------#
  http: ^1.2.0
  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  flutter_native_splash: ^2.3.10

    #--------icons-------#
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8

  #--------State Management-----------#
  get: ^4.6.6
  get_storage: ^2.1.1


#---------Product specify-----#


#--------packages end---------------#
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  # Local Assets
  assets:
    - assets/icons/
    - assets/images/
      #---------Local Fonts---------#
  fonts:
      - family: Poppins
        fonts:
          - asset: assets/fonts/Poppins-Light.ttf
            weight: 300
          - asset: assets/fonts/Poppins-Regular.ttf
            weight: 400
          - asset: assets/fonts/Poppins-Italic.ttf
            style: italic
          - asset: assets/fonts/Poppins-Medium.ttf
            weight: 500
          - asset: assets/fonts/Poppins-MediumItalic.ttf
            weight: 500
            style: italic
          - asset: assets/fonts/Poppins-SemiBold.ttf
            weight: 800
          - asset: assets/fonts/Poppins-Bold.ttf
            weight: 600





























